<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Map Calibri to Carlito -->
  <match target="pattern">
    <test qual="any" name="family"><string>Calibri</string></test>
    <edit name="family" mode="assign" binding="same"><string>Carlito</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Cambria</string></test>
    <edit name="family" mode="assign" binding="same"><string>Caladea</string></edit>
  </match>
  
  <!-- Map MS Fonts to Liberation -->
  <match target="pattern">
    <test qual="any" name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="same"><string>Liberation Serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="same"><string>Liberation Sans</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="same"><string>Liberation Mono</string></edit>
  </match>
  
  <!-- Map other MS fonts -->
  <match target="pattern">
    <test qual="any" name="family"><string>Microsoft Sans Serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>Liberation Sans Narrow</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Arial MT</string></test>
    <edit name="family" mode="assign" binding="same"><string>Liberation Sans</string></edit>
  </match>

  <!-- Map CJK fonts to Noto Sans CJK -->
  <match target="pattern">
    <test qual="any" name="family"><string>SimSun</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Sans CJK SC</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Songti</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Sans CJK SC</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>DengXian</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Sans CJK SC</string></edit>
  </match>
</fontconfig>
